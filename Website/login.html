      <h2>Login</h2>
      <!-- i need feedback from You guys to what else i need to add here so far i only have the number and email and city -->
      <p class="note">This is a front end demo (no server). Use it to simulate sign in.</p>
      <form id="login-form">
        <div>
            <label for="q-name"> Name</label>
            <input id="q-name" type="text" required placeholder="Name" />
          </div>
          <div>
            <label for="q-surname"> Surname</label>
            <input id="q-surname" type="text" required placeholder="Surname" />
          </div>
          <div>
          <div>
        <div>
          <label for="login-email">Email</label>
          <input id="login-email" type="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="login-pass">Password</label>
          <input id="login-pass" type="password" placeholder="••••••••" required />
        </div>
        <button class="btn-primary" type="submit">Sign In</button>
        <p id="login-msg" class="note" role="status" aria-live="polite"></p>
      </form>
    </section>
