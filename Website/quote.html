  <!--  MAIN CONTENT SECTION  -->

  <main class="container">
    <section class="card">
      <!-- Page heading -->
      <h2>Tell Us What You Need</h2>

  <!--  QUOTE REQUEST FORM  -->
  <form id="quote-form">
    <!-- Grid layout for organized field alignment -->
    <div class="grid cols-2">
      <!-- Name field -->
      <div>
        <label for="q-name">Name</label>
        <input id="q-name" type="text" placeholder="Name" />
      </div>

      <!-- Surname field (required) -->
      <div>
        <label for="q-surname">Surname</label>
        <input id="q-surname" type="text" required placeholder="Surname" />
      </div>

      <!-- Email input for communication -->
      <div>
        <label for="q-email">Email</label>
        <input id="q-email" type="email" required placeholder="you@example.com" />
      </div>

      <!-- Gender selection dropdown -->
      <div>
        <label for="q-gender">Gender</label>
        <select id="q-gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <!-- Textarea for users to describe any special requirements or scheduling details -->
    <label for="q-notes">Additional Notes</label>
    <textarea id="q-notes" placeholder="Schedule preferences, special requirements, etc."></textarea>

    <!-- Button triggers a demo alert instead of submitting actual data -->
    <button class="btn-primary" type="button" onclick="alert('Quote submitted (demo). We will contact you shortly.')">
      Request Quote (Demo)
    </button>
  </form>
</section>

  </main>
